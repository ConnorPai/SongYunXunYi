<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>市井图</title>
    <link rel="stylesheet" href="index-styles.css">
</head>
<body>

    <!-- 新增的左上角按钮 -->
    <img id="topLeftButton" src="left-button.png" alt="Top Left Button" class="top-left-button" onclick="goToWebpage()">

    <audio id="backgroundMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <!-- 现有的内容保持不变 -->
    <div class="center-container">
        <div class="image-container">
            <img src="manfabric.png" alt="Image 1" id="manfabric" class="overlay-image">
            <img src="manfortune.png" alt="Image 3" id="manfortune" class="overlay-image">
            <img src="manbaozi.png" alt="Image 4" id="manbaozi" class="overlay-image">
        </div>
    </div>
    <img src="manporcelain.png" alt="Image 2" id="manporcelain" class="overlay-image">

    <div class="button-container">
        <img id="toggleButton" src="onvolume.png" alt="Button 1" class="button" onclick="toggleImage()">
        <img src="tips.png" alt="Button 2" class="button" onclick="location.href='tips.html'" />
    </div>

    <script src="index-scripts.js"></script>
</body>
</html>
